<h3>Active Users</h3>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let user of users; let i = index">
    {{ user }} | <a href="#" (click)="onSetToInactive(i)">Set to Inactive</a>
  </li>
  <div ></div>
  <div class="col-md-8">
    <p>Active Count</p>
    <p> {{activeCounter}}</p>
  </div>
</ul>
