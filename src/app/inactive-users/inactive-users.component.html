<h3>Inactive Users</h3>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let user of users; let i = index">
    {{ user }} | <a href="#" (click)="onSetToActive(i)">Set to Active</a>
  </li>
  <div class="col-md-8">
    <p>Inactive Count</p>
    <p> {{inactiveUserCounter}}</p>
  </div>
</ul>
